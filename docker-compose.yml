version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - DB_PATH=/app/data/monitoring.db
      - FRONTEND_URL=http://frontend:3000
      - LOG_LEVEL=info
      - PING_INTERVAL=300000
      - HTTPBIN_URL=https://httpbin.org/anything
      - ANALYSIS_INTERVAL=600000
      - Z_SCORE_THRESHOLD=2.5
      - RESPONSE_TIME_THRESHOLD=5000
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8001
      - NEXT_PUBLIC_WS_URL=http://backend:8001
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  data:
    driver: local
